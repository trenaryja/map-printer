<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Map Printer</title>
	</head>
	<body>
		<header>
			<p>
				<button id="download" class="">
					<i class="far fa-map"></i>
					<span class="header-value" id="download">Download</span>
				</button>
			</p>
			<p>
				<button id="zoomLock">
					<i id="zoomLockIcon" class="fas fa-unlock"></i>
					<span>Zoom:<span class="header-value" id="zoom"></span></span>
				</button>
			</p>
			<p>Height:<span class="header-value" id="height"></span>px</p>
			<p>Width:<span class="header-value" id="width"></span>px</p>
			<p>Ratio: <span class="header-value" id="ratio"></span></span></p>
			<p>Tiles:<span class="header-value" id="tiles"></span></p>
		</header>
		<main>
			<div id="map"></div>
		</main>
	</body>
</html>
